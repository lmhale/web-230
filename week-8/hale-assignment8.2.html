<!DOCTYPE html>
<html lang=”eng”>
	<head>
		<meta charset=”UFT-8”>
		<title>Exercise 8.2</title>
		<style type=”text/css”>
			ul { list-style-type: none; }
		</style>
	</head>
	<h1>SHOPPING LIST</h1>
	<body>
		<div id="fruits"></div>
		<script>
		
			var fruit = [
				{'id': '1','type': 'Oranges'},
				{'id': '2','type': 'Apples'},
				{'id': '3',	'type': 'Pears'},
				{'id': '4','type': 'Limes'},
				{'id': '5','type': 'Lemons'}
			];
			var out = "<ul>";
				for (var i= 0; i <fruit.length;i++){
					out += "<li>" + fruit[i].id + ": " + fruit[i].type + "</li>";
				}
				out += "</ul>"
			document.getElementById("fruits").innerHTML = out;
		</script>
	</body>
</html>
